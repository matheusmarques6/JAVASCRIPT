<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Cógido de JS</title>
    <style>
        body{
            text-align: center;
            background-color: beige;
        }

    </style>
</head>
<body>
    <H1>Olá Mundo</H1>
    <p>Me livrei da maldição, agora vou aprender javascript muito bem.</p>
    <p>Você acabou de entrar no melhor site </p>
    <script>
        var n1= window.prompt('Digite um número: ') // é caracteristica do comando prompt retornar uma string
        var n2= window.prompt('Digite outro número: ')
        var s = Number(n1) + Number(n2) // da pra colocar logo depois do =
        window.alert(`A soma dos valores ${n1} e ${n2} é ${s}`) 
        // o + pode servir tanto para adição, quanto pra concatenação
        // number + number = adição
        // string + string = concatenação
        // quer transformar o tipo utilize - Number.parseInt(n) para número inteiro - Number.parse.Float(n) - para decimal - e só Number pra porra toda 
    </script>
</body>
</html>
